<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="mt-2 px-4"> <strong>DETALLE DEL DISCO </strong> </h3>
        <br />
          <div class="container ">
            <div class="card center alert alert-info" style="width: 30rem">
            <h3 class="text-center"><strong>DISCO </strong></h3>
            <div class="progress-bar bg-info " style="width: 100%; height:2px;" role="progressbar"></div>
              <div class="card-body"> 
                <h5 class="card-title"><strong>Nombre:</strong> {{ disc.name }}</h5>
                <h5 class="card-text mt-3"><strong>Artista: </strong> {{ disc.artist }} </h5>
                <h5 class="card-text mt-3"><strong>Tipo de Genero: </strong>{{ disc.genreType }}</h5>
                <h5 class="card-text mt-3"><strong>Fecha de Lanzamiento:</strong> {{ disc.releaseDate }} </h5>
                <h5 class="card-text mt-3"><strong>Total de Ventas:</strong> {{ disc.totalSales }}</h5>
                <h5 class="card-text mt-3"><strong>Top Ten:</strong> {{ disc.isTopTen }}</h5>
              </div>
            </div><hr>
          <button type="button" class="btn btn-info" routerLink="/discs"> Regresar a la Lista
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
