<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="mt-2 px-4">DETALLE DEL DISCO</h3>
        <br />
          <div class="container ">
            <div class="card center alert alert-info" style="width: 30rem">
            <h3 >Disco</h3>
              <div class="card-body"> 
                <h5 class="card-title">Nombre: {{ disc.name }}</h5>
                <h6 class="card-text"> Artista: {{ disc.artist }} </h6>
                <p class="card-text">Tipo de Genero: {{ disc.genereType }}</p>
                <p class="card-text"> Fecha de Lanzamiento: {{ disc.releaseDate }} </p>
                <p class="card-text">Total de Ventas: {{ disc.totalSales }}</p>
                <p class="card-text">Top Ten: {{ disc.isTopTen }}</p>
              </div>
            </div><hr>
          <button type="button" class="btn btn-info" routerLink="/discs"> Regresar a la Lista
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
