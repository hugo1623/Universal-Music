<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="mt-2 px-4"><strong>DETALLE DEL ARTISTA </strong> </h3>
          <br />
            <div class="container ">
              <div class="card center alert alert-info" style="width: 30rem">
              <h3 class="text-center"><strong>ARTISTA</strong></h3>
              <div class="progress-bar bg-info " style="width: 100%; height:2px;" role="progressbar"></div>
                <div class="card-body"> 
                  <h5 class="card-title"><strong>Apodo:</strong>  {{ artist.nickname}}</h5>
                  <h5 class="card-text mt-3"><strong>Nombre:</strong> {{ artist.firstName}} </h5>
                  <h5 class="card-text mt-3"><strong>Apellidos:</strong> {{ artist.lastName }}</h5>
                  <h5 class="card-text mt-3"><strong>Fecha de Nacimiento:</strong> {{ artist.birthDate}} </h5>
                  <h5 class="card-text mt-3"><strong>Nacionalidad:</strong> {{ artist.nationality }}</h5>
                  <h5 class="card-text mt-3"><strong>Sexo:</strong> {{ artist.sex }}</h5>
                </div>
              </div><hr>
            <button type="button" class="btn btn-info" routerLink="/artists"> Regresar a la Lista
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
